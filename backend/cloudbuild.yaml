steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-t'
      - 'us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:$SHORT_SHA'
      - '-t'
      - 'us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:latest'
      - '.'
    dir: 'backend'

  # Push the Docker image with SHORT_SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:$SHORT_SHA'
    dir: 'backend'

  # Push the Docker image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:latest'
    dir: 'backend'

  # Update Kubernetes deployment (optional)
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/backend-rails'
      - 'backend-rails=us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:$SHORT_SHA'
      - '-n'
      - 'demo'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-west1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=demo-cluster'

images:
  - 'us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:$SHORT_SHA'
  - 'us-east1-docker.pkg.dev/project-demo-480213/demo-1/docker/backend-rails:latest'

# Options:
# machineType: Uses n1-standard-1 by default (cheaper, within free tier)
# For faster builds, uncomment and use: 'E2_HIGHCPU_8' or 'N1_HIGHCPU_8' (costs more)
options:
  # machineType: 'E2_HIGHCPU_8'  # Uncomment for faster builds (~$0.0136/min)
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
